<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Query Rides</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Query Rides</h3>
			<p>
				<h:outputLabel value="From: " for="fromCity" />
				<h:selectOneMenu id="fromCity" value="#{queryRides.selectedFrom}">
					<f:selectItem itemLabel="-- Select City --" itemValue="" />
					<f:selectItems value="#{queryRides.departingCities}" />
				</h:selectOneMenu>
				<h:commandButton value="Get Destinations" 
								 action="#{queryRides.loadDestinations}"
								 style="margin-left: 1em;" />
			</p>
			
			<h:panelGroup rendered="#{not empty queryRides.destinationCities}">
				<h3>Available Destinations:</h3>
				<ul>
					<ui:repeat value="#{queryRides.destinationCities}" var="city">
						<li>#{city}</li>
					</ui:repeat>
				</ul>
			</h:panelGroup>
			
			<p>
				<h:commandButton value="Back to Index" action="Index"
					style="font-size: 1em; padding: 0.5em 1em;" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
