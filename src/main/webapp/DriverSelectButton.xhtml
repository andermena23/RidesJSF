<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Select Driver</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="DRIVER AUKERATU:  " for="driverSelect" />
        <p:selectOneMenu id="driverSelect" value="#{driverSelectBean.selectedDriverEmail}" style="width: 200px; margin-left: 10px;">
            <f:selectItems value="#{driverSelectBean.drivers}" var="driver" itemValue="#{driver.email}"
                itemLabel="#{driver.email}" />
        </p:selectOneMenu>
        <p:commandButton value="GIDARI BATEN BIDAI GUZTIAK ERAKUTSI ETA ZENBATU" action="#{driverSelectBean.loadRidesByDriverEmail}" />
    </h:form>
</h:body>

</html>
